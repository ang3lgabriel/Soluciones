<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Empleado - Soluciones Digitales HN</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/login.js" defer></script>
</head>
<body>
  <header>
    <h1>Login Empleado</h1>
    <nav>
      <a href="index.html">Tienda</a>
      <a href="register.html">Registro Comprador</a>
    </nav>
  </header>

  <main class="login-form">
    <h2>Inicia sesión</h2>
    <form id="form-login">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="puesto">Puesto:</label>
      <input type="text" id="puesto" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>

      <button type="submit">Ingresar</button>
    </form>
    <div id="mensaje"></div>
  </main>

  <footer>
    <p>&copy; 2025 Soluciones Digitales HN - Todos los derechos reservados.</p>
  </footer>
</body>
</html>
